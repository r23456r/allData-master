              args:
                name: emailHystrix
                fallbackUri: forward:/fallback
        # 文件中心
        - id: service-file
          uri: lb://service-file
          predicates:
            - Path=/file/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
