spring:
  profiles:
    include: common-dev
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # 系统基础设置中心
        - id: service-system
          uri: lb://service-system
          predicates:
            - Path=/system/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
            - name: Hystrix
              args:
                name: systemHystrix
                fallbackUri: forward:/fallback
        # 系统基础设置中心
        - id: service-system
          uri: lb:ws://service-system
          predicates:
            - Path=/ws/**
          filters:
            - StripPrefix=1
        # 邮件中心
        - id: service-email
          uri: lb://service-email
          predicates:
            - Path=/email/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
